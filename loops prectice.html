<h1>The for in statment can loop over array value ;</h1>
<p id="demo"></p>

<script>
    const numbers = [12, 23, 67, 98, 76];

    let text = " ";
    for (let X in numbers) { 
    text += numbers[X] + "<br>" ;
    }
    document.getElementById("demo").innerHTML = text ;
</script>
