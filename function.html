     <h1>This example shows the syntax of an Arrow Function, with a parameter.</h1>
     <p id="demo"></p>

     <script>
        let Hello = "" ;
        Hello = (val) => "Hello Farhan Shaikh " + val ;

        document.getElementById("demo").innerHTML = Hello("Farhan")
     </script>
